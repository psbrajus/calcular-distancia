<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Calcular Distancia Google (JS)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZHevEztqrlkvoZq2URteV8fTBk4u5k0c&libraries=places"></script>
  </head>
  <body class="p-4">
    <h2>Calcular distancia entre dos direcciones (solo JS)</h2>
    <form id="formDistancia">
      <div class="mb-3">
        <label for="origen" class="form-label">Dirección de inicio</label>
        <input type="text" class="form-control" id="origen" required />
      </div>
      <div class="mb-3">
        <label for="destino" class="form-label">Dirección de fin</label>
        <input type="text" class="form-control" id="destino" required />
      </div>
      <button type="submit" class="btn btn-primary">Calcular</button>
    </form>

    <div id="resultado" class="mt-4"></div>
    <!-- Mapa oculto necesario para DistanceMatrixService -->
    <div id="map" style="display: none"></div>

    <script>
      // Inicializamos un mapa oculto
      const map = new google.maps.Map(document.getElementById("map"));

      const form = document.getElementById("formDistancia");
      const resultado = document.getElementById("resultado");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const origen = document.getElementById("origen").value;
        const destino = document.getElementById("destino").value;

        const service = new google.maps.DistanceMatrixService();

        service.getDistanceMatrix(
          {
            origins: [origen],
            destinations: [destino],
            travelMode: google.maps.TravelMode.DRIVING,
            unitSystem: google.maps.UnitSystem.METRIC,
            avoidTolls: false,
          },
          (response, status) => {
            if (status !== "OK") {
              alert("Error al consultar la distancia: " + status);
              resultado.innerHTML = "";
            } else {
              const element = response.rows[0].elements[0];
              if (element.status === "OK") {
                resultado.innerHTML = `
                  <div class="alert alert-success">
                    Distancia: ${element.distance.text}<br>
                    Tiempo estimado: ${element.duration.text}
                  </div>`;
              } else {
                alert("No se pudo calcular la distancia: " + element.status);
                resultado.innerHTML = "";
              }
            }
          }
        );
      });
    </script>
  </body>
</html>
